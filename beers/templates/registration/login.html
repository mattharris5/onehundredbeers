{% extends 'base/base-large-banner.html' %}
{% load staticfiles %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Login</h1>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group {% if form.errors %}has-error{% endif %}">
                            <label for="username">User name</label>
                            <input type="text" class="form-control" name="username" placeholder="Username" {% if form.errors %}aria-describedby="errorBlock"{% endif %}/>
                            {% if form.errors %}
                            <span id="errorBlock" class="help-block">Username and password don't match</span>
                            {% endif %}
                        </div>
                        <div class="form-group {% if form.errors %}has-error{% endif %}">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <div class="login-buttons">
                                <button name="submit-login" type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </div>
                </div>

                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>

    {# Assumes you setup the password_reset view in your URLconf #}
    <p><a href="{% url 'password_reset' %}">Lost password?</a></p>

</div>
{% endblock %}
