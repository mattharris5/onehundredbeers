<div class="modal fade" id="addBeer" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Add Beer</h3>
      </div>
      <div class="modal-body">
      <div id="alert-for-beer-modal" class="alert-for-modal"></div>
      <form>
        <div class="form-inline">
          <div class="form-group">
            <label class="control-label" for="untappd_url">Untappd URL</label>
            <input id="untappd_url" class="form-control" type="text" placeholder="URL"/>
          </div>
          <button id="lookup_beer" type="button" class="btn btn-primary" onclick="EditContest.populateBeerFromLookup(contest)">Load data from URL</button>
        </div>
        <div class="form-group">
          <label class="control-label" for="name">Beer</label>
          <input id="name" class="form-control" type="text" placeholder="Beer"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="brewery">Brewery</label>
          <input id="brewery" class="form-control" type="text" placeholder="Brewery"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="brewery_url">Brewery URL</label>
          <input id="brewery_url" class="form-control" type="text" placeholder="Brewery URL"/>
        </div>
        <div class="row">
          <div class="checkbox col-xs-3">
            <label for="is-beer-challenge">
              <input id="is-beer-challenge" type="checkbox"/>Challenge?
            </label>
          </div>
          <div class="form-group col-xs-9">
            <label class="control-label" for="challenger">Challenger</label>
            <select id="challenger" disabled="true" class="form-control beer-challenge-input">
            </select>
          </div>
        </div>
        <div id="beer-points" class="row">
          <div class="form-group col-xs-6">
            <label class="control-label" for="point_value">Points</label>
            <input id="point_value" class="form-control" type="text" value="1"/>
          </div>
          <div class="form-group col-xs-6">
            <label class="control-label" for="challenge_point_value">Challenge Points</label>
            <input id="challenge_point_value" class="form-control beer-challenge-input" type="text" disabled="true" value="12"/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-6">
            <label class="control-label" for="challenge_point_loss">Challenge Loss</label>
            <input id="challenge_point_loss" class="form-control beer-challenge-input" type="text" disabled="true" value="3"/>
          </div>
          <div class="form-group col-xs-6">
            <label class="control-label" for="max_point_loss">Max Loss</label>
            <input id="max_point_loss" class="form-control beer-challenge-input" type="text" disabled="true" value="3"/>
          </div>
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="EditContest.addBeerFromForm(contest)">Add Beer</button>
      </div>
    </div>
  </div>
</div>
